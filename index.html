<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        section {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav ul li a {
            color: #007BFF;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi Página Web</h1>

    <!-- Sección para el Optimizador de Conexiones en Redes Sociales -->
    <section>
        <h2>Optimizador de Conexiones en Redes Sociales</h2>
        <form id="pathForm">
            <label for="startNode">Nodo de inicio:</label>
            <input type="text" id="startNode" name="startNode" required>
            <button type="submit">Calcular Caminos Más Cortos</button>
        </form>
        <div id="result"></div> <!-- Área para mostrar los resultados -->
    </section>

    <!-- Sección para el Dron -->
    <section>
        <h2>Planificación de Rutas para Drones</h2>
        <form id="dronForm">
            <label for="startDron">Nodo de inicio:</label>
            <input type="text" id="startDron" name="startDron" required>
            <label for="endDron">Nodo de destino:</label>
            <input type="text" id="endDron" name="endDron" required>
            <button type="submit">Calcular Ruta</button>
        </form>
        <div id="resultDron">
            <h3>Resultados</h3>
            <p id="rutaOptima"></p>
            <p id="consumoBateria"></p>
        </div>
    </section>

    <!-- Enlaces a Aspiradora, Torres de Hanoi y Parcial -->
    <section>
        <h2>Otras Páginas</h2>
        <nav>
            <ul>
                <li><a href="aspiradora.html">Aspiradora</a></li>
                <li><a href="hanoi.html">Torres de Hanoi</a></li>
                <li><a href="parcial.html">Parcial</a></li> <!-- Nuevo enlace añadido -->
            </ul>
        </nav>
    </section>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="dron.js"></script>
</body>
</html>
